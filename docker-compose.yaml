services:
  backend:
    build: .
    container_name: aapay-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app:ro
      - ./data:/data
    environment:
      - TZ=${TZ}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_ISOLATION=${SESSION_ISOLATION:-true}

  frontend:
    image: nginx
    container_name: aapay-frontend
    ports:
      - "30980:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - oauth2-proxy
    restart: unless-stopped

  oauth2-proxy:
    container_name: aapay-oauth2
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    restart: unless-stopped
    volumes:
      - /volume3/docker/oauth2-proxy/data:/data
    env_file:
      - .env
